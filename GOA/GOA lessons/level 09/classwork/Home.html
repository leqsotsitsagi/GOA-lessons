<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    section {
      padding: 100px 20px;
      height: 100vh;
    }
    #home {
      background: lightblue;
    }
    #about {
      background: lightgreen;
    }
    #contact {
      background: lightcoral;
    }
  </style>
</head>
<body>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<section id="home">
  <h1>Home</h1>
  <p>Welcome to the Home section!</p>
</section>

<section id="about">
  <h1>About</h1>
  <p>This is the About section.</p>
</section>

<section id="contact">
  <h1>Contact</h1>
  <p>Get in touch via the Contact section.</p>
</section>

</body>
</html>
