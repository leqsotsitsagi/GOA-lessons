<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hello world</p>

    <img src="./images/Hello world.png" width="15%">

    <p><b>hello world</b></p>

    <img src="./images/hello_world.png" width="15%">

    <p><i>hello world</i></p>

    <img src="./images/image.png" width="15%">

    <p><u>hello world</u></p>

    <p><strong>hello world</strong></p>

    <p><em>hello world</em></p>

    <p>view product here</p>
</body>
    <!--სემანტიკური თეგი HTML-ში აძლევს შინაარსობრივ კონტექსტს,
    როგორიცაა `<article>` ან `<header>`, რაც ხელს უწყობს სტრუქტურას, ხელმისაწვდომობას და SEO-ს.-->
    
    <!--`<b>` ტეგი ტექსტს მხოლოდ ვიზუალური ხაზგასმისთვის ხდის თამამად, ხოლო `<strong>` ტეგი
    ტექსტს თამამად და მნიშვნელობაზე მიუთითებს. გამოიყენეთ `<b>` სტილისთვის და `<strong>` სემანტიკური აქცენტისთვის.-->
    
    <!--`<i>` ტეგი დახრილი ტექსტი ვიზუალური სტილისთვის დამატებითი აქცენტის გარეშე, ხოლო `<em>` თეგი დახრილი
    ტექსტი და მიუთითებს აქცენტირება ან სტრესი. გამოიყენეთ `<i>` სტილისთვის და `<em>` სემანტიკური აქცენტისთვის.-->
</html>
