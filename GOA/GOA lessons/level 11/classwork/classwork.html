<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <img src="./images/sunrise.png" width="20%" alt="a beautifull sunrise"> 
    <!--in this 3 lines the attribute src is used to help computer find which photo to use-->
    <img src="./images/night.png" width="20%" alt="a beautifull night sky"> 
    <!--width is used to define how wide will the photo be-->
    <img src="./images/nature.png" width="20%" alt="nature" >
    <!--and the attribute alt is used to describe the photo so that user
    understands what the photo is about in case the photo doesnt show up-->
</body>
</html>
